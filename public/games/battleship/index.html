<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <div class="wrap">
      <section id="menu" class="panel">
        <h2>Battleship - Main Menu</h2>
        <p class="small">Slider selects players. Difficulty affects AI targeting.</p>
        <div class="row">
          <span>1P</span>
          <div id="playerTrack" class="track"><div id="playerKnob" class="knob"></div></div>
          <span>2P</span>
        </div>
        <p id="playersLabel">Players: 1</p>
        <div class="row">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
          </select>
        </div>
        <button id="startBtn" class="btn">Start</button>
      </section>

      <section id="running" class="panel hidden">
        <h2>Game Running</h2>
        <p id="status">AI turn in progress...</p>
        <div id="board" class="grid" aria-label="AI shots"></div>
      </section>

      <section id="result" class="panel hidden">
        <h2>Result Screen</h2>
        <p id="resultText"></p>
        <button id="backBtn" class="btn">Back to Menu</button>
      </section>
    </div>

    <script src="../../shared/ui.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
